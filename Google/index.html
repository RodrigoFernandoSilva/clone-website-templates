<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Google_Icons-09-512.ico" type="image/x-icon">
    <title>Google Clone</title>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> -->

    <link rel="stylesheet" href="css/reset_style.css">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/visual_style.css">
</head>
<body>
    <header>
        <ul class="list-style-none ul-inline">
            <li class="mouse-pointer mouse-underline header-main-li"><a href="#">Gmail</a></li>
            <li class="mouse-pointer mouse-underline header-main-li"><a href="#">Imagens</a></li>
            <li class="mouse-pointer header-main-li" onclick="toggleGridShow()"><img id="header-grid-icon" src="img/grid.svg" alt="grid-icon"></li>
            <li class="header-main-li"><a href="#"><img src="img/mini_photo.jpg" alt="Mini photo" class="menu-mini-photo mouse-pointer"></a></li>
        </ul>
        <iframe id="iframe-tool-grid" src="html/tool_grid.html" width="100%" height="100%" frameborder="0"></iframe>
    </header>
    <main>
        <form>
            <img id="search-logo" src="img/google_logo.svg.webp" alt="Google logo">
            <div id="search-wrapper">
                <img id="search-icon" src="img/search.png" alt="search-icon">
                <!-- <i id="search-icon" class="fa-solid fa-magnifying-glass"></i> -->
                <input id="search-input" class="no-border" type="text">
            </div>
            <div id="buttons">
                <button type="button" onclick="searchScreen()" class="no-border search-button mouse-pointer mouse-hover-border">Pesquisar Google</button>
                <button type="button" class="no-border search-button mouse-pointer mouse-hover-border">Estou com sorte</button>
                <!-- <input class="no-border search-button mouse-pointer" type="button" value="Pesquisar Google" onclick="searchScreen()">
                <input class="no-border search-button mouse-pointer" type="button" value="Estou com sorte"> -->
            </div>
        </form>
    </main>
    <footer>
        <div id="country" class="ul-padding"><p>Brasil</p></div>
        <div id="about" class="ul-inline">
            <ul id="how-to-use" class="list-style-none ul-inline">
                <li class="ul-padding mouse-pointer mouse-underline"><a href="#">Sobre</a></li>
                <li class="ul-padding mouse-pointer mouse-underline"><a href="#">Publicidade</a></li>
                <li class="ul-padding mouse-pointer mouse-underline"><a href="#">Negócios</a></li>
                <li class="ul-padding mouse-pointer mouse-underline"><a href="#">Como funciona a Pesquisa</a></li>
            </ul>

            <ul id="configs" class="list-style-none ul-inline">
                <li class="ul-padding mouse-pointer mouse-underline"><a href="#">Privacidade</a></li>
                <li class="ul-padding mouse-pointer mouse-underline"><a href="#">Termos</a></li>
                <li class="ul-padding mouse-pointer mouse-underline"><a href="#">Configurações</a></li>
            </ul>
        </div>
    </footer>

    <script src="js/index_js.js"></script>
    <script src="js/tool_grid_js.js"></script>
</body>
</html>
