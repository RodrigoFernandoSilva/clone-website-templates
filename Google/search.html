<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/Google_Icons-09-512.ico" type="image/x-icon">
    <title>Google Clone</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="css/reset_style.css">
    <link rel="stylesheet" href="css/search_style.css">
    <link rel="stylesheet" href="css/visual_style.css">
</head>
<body>
    <header>
        <div id="search-header">
            <a href="index.html"><img id="search-logo" src="imgs/google_logo.svg.webp" alt="Google logo"></a>
            <!-- <input id="search-input" class="no-border" type="text"> -->
            <div id="search-wrapper">
                <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
                <input id="search-input" class="no-border" type="text">
            </div>
        </div>
        <div id="icons">
            <ul class="list-style-none ul-inline">
                <li class="mouse-pointer mouse-underline"><a href="#">Apps</a></li>
                <li><a href="#"><img src="imgs/mini_photo.jpg" alt="Mini photo" class="menu-mini-photo mouse-pointer"></a></li>
            </ul>
        </div>
    </header>
    <main>
        <div id="main-header">
            <div id="main-list">
                <div id="main-list-left">
                    <ul id="main-header-abas" class="list-style-none ul-inline">
                        <li class="mouse-pointer">Todos</li>
                        <li class="mouse-pointer">Shopping</li>
                        <li class="mouse-pointer">Imagens</li>
                        <li class="mouse-pointer">Videos</li>
                        <li class="mouse-pointer">Noticias</li>
                        <li class="mouse-pointer">Mais</li>
                    </ul>
    
                    <ul id="main-header-tools" class="list-style-none ul-inline">
                        <li class="mouse-pointer">Ferramentas</li>
                    </ul>
                </div>

                <select id="frutas">
                    <option disabled selected hidden>SafeSearch</option>
                    <option value="maca">Fíltar resultado com conteúdo explícito</option>
                    <option value="banana">Desfocar imagens explicitas</option>
                    <option value="laranja">Desativado</option>
                </select>
                <!-- <ul id="main-list-right" class="list-style-none ul-inline">
                    <li class="mouse-pointer">SafeSearch</li>
                </ul> -->
            </div>
            <div id="main-similar"></div>
        </div>
        <div id="main-result">
            <div id="main-left"></div>
            <div id="main-right"></div>
        </div>
    </main>
</body>
</html>
